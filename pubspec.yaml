publish_to: 'none' # Remove this line if you wish to publish to pub.dev
name: example
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_screenutil: ^5.5.3+2
  auto_route: ^4.2.1
  flutter_svg: ^1.0.3
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  firebase_core: ^1.20.1
  dio: ^4.0.6
  dio_http_formatter: ^2.1.0
  dio_http2_adapter: ^2.0.0
  dartz: ^0.10.1

  #data class
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  equatable: ^2.0.3
  firebase_storage: ^10.3.7
  provider: ^6.0.3
  firebase_auth: ^3.10.0
  google_sign_in: ^5.4.2
  cloud_firestore: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  json_serializable: ^6.3.1
  auto_route_generator: ^4.2.1
  flutter_gen_runner: ^4.3.0
  freezed: ^2.1.0+1
  flutter_launcher_icons:

flutter_icons:
  ios: true
  android: "ic_launcher"
  image_path: "assets/messages_icon.png"

flutter_gen:
  output: lib/common/mixins/
  integrations:
    flutter_svg: true

flutter:
  assets:
    - assets/images/
    - assets/svg/
    - assets/svg/icons/
  uses-material-design: true
